name: Code Checker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  get-files-changed:
    runs-on: ubuntu-latest
    steps:
      - run: |
          files=$(gh pr diff --name-only --repo ${{ github.repository }} ${{ github.event.pull_request.number }} | grep .py$ | sed 's/^/.\//' | tr '\n' ' ')
          echo "${files}" >> ${GITHUB_ENV}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --diff"
          src: "${{ env.files }}"
  formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install flake8 and its plugins
        run: pip install flake8 flake8-docstrings
      - name: Run flake8
        run: |
          flake8 ${{ env.files }} --max-line-length=100 --ignore=H102,H103,W503,H238,E203
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1
        with:
          sort-paths: "${{ env.files }}"
