name: Code Checker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
      - name: Get all changed *.py file(s)
        id: changed-files-specific
        uses: tj-actions/changed-files@v35
        with:
          files: |
            **/*.py
      - name: Linter - Run black
        uses: psf/black@stable
        with:
          options: "--check --diff"
          src: "${{ steps.changed-files-specific.outputs.all_changed_files }}"
      - name: Install flake8 and its plugins
        run: pip install flake8 flake8-docstrings
      - name: Formatter - Run flake8
        run: |
          flake8 ${{ steps.changed-files-specific.outputs.all_changed_files }} --max-line-length=100 --ignore=H102,H103,W503,H238,E203
      - name: Run isort
        uses: isort/isort-action@v1
        with:
          sort-paths: "${{ steps.changed-files-specific.outputs.all_changed_files }}"
